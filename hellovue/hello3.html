<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
    <div id="app1">

    </div>
<!--    <mycounter2></mycounter2>-->
    <div id="app">
        <mycounter></mycounter>
<!--        <mycounter></mycounter>-->
<!--        <mycounter2></mycounter2>-->
    </div>
</body>
<script src="node_modules/vue/dist/vue.js"></script><!--引入vue.js-->
<script>
    //定义组件 mycounter  全局的，在所有的区域都可以使用，但是要是cue的区域
    Vue.component("mycounter",{
        template:"<button v-on:click='count++'>您点了我{{count}}次</button>",
        // data:function (){ 完整的写法，更好理解
        data(){//简化
            return{
                count:0
            }
        }
    });
    //定义局部组件
    const mycounter2 = {
        template:'<button v-on:click="count++">你点了我 {{ count }} 次</button>',
        // data:function (){ 完整的写法，更好理解
        data(){//简化
            return {
                count:0
            }
        }
    }
    var app = new Vue({//此vue对象用app引用，表示的是div的id为app的那块区域
        el:"#app",
        components:{
            // mycounter2:mycounter2 ,//完整引入
            mycounter2 //当key和value一样时，可以只写一个
        }
    });
</script>
</html>
